<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Bubbles
    </title>
</head>

<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h2 class="dashboard-title">Crush Bubbles</h2>
           <div class="buster"></div>
        </header>
        <div class="row">
            <div id="board" class="board"></div>
            <div class="toolbar">
                <div class="toolbar-container">
                    <h3>Time</h3>
                    <h2 class="toolbar-note timer" id="timer">90</h2>
                </div>
                <div class="toolbar-scores">
                    <h3>Scores</h3>
                    <h2 class="toolbar-note score">0</h2>
                </div>
                <div class="toolbar-moves">
                    <h3>Moves</h3>
                    <h2 class="toolbar-note moves">20</h2>
                </div>
                <div class="toolbar-tools">
                    <button class="tools-btn pause">Pause</button>
                    <button class="tools-btn continue">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <div class="notification">
        <div class="notification-content">
            <h3 class="notification-title"></h3>
            <button class="btn"></button>
        </div>
    </div>
</body>

</html>
