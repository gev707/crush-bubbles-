<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Bubbles
    </title>
</head>

<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Crush Bubbles</h1>
        </header>
        <div class="row">
            <div id="board" class="board"></div>
            <div class="toolbar">
                <div class="toolbar-container">
                    <h2>Time</h2>
                    <h1 class="timer toolbar-note" id="timer">90</h1>
                </div>
                <div class="toolbar-scores">
                    <h2>Scores</h2>
                    <h1 class="score toolbar-note">0</h1>
                </div>
                <div class="toolbar-moves">
                    <h2>Moves</h2>
                    <h1 class="moves toolbar-note">20</h1>
                </div>
                <div class="toolbar-tools">
                    <button class="tools-btn pause">Pause</button>
                    <button class="tools-btn continue">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <div class="notification">
        <div class="notification-content">
            <h2 class="notification-title"></h2>
            <button class="btn"></button>
        </div>
    </div>
</body>

</html>
